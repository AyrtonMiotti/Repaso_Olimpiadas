<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div class="login-container">
        <form class="loginForm" action="" method="post">
            <div class="userGroup">
                <span class="ISuser">Ingrese el usuario: </span>
                <input type="text" name="user" id="Iuser">
            </div>
            
            <div class="passGroup">
                <span class="ISpass">Ingrese la contraseña: </span>
                <input type="password" name="password" id="Ipasswor">
            </div>
            <input type="submit" value="Iniciar Sesión" id="Btnlogin">
        </form>
    </div>
</body>
</html>
