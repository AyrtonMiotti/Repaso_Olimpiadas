<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Register</title>
</head>
<body>
    <div class="register-container">
        <form class="registerForm" action="" method="post">
            <div class="GRuser">
                <span class="RSuser">Ingrese el usuario: </span>
                <input type="text" name="user" id="Ruser">
            </div>
            <div class="GRpass1">
                <span class="RSpass">Ingrese la contraseña: </span>
                <input type="password" name="password" id="Rpasswor">
            </div>
            <div class="Grpass2">
                <span class="RSRpass">Repita la contraseña: </span>
                <input type="password" name="password" id="RCpasswor">
            </div>
            <input type="submit" value="Registrarse" id="BtnRegister">
        </form>
    </div>
</body>
</html>
